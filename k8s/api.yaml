apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api
        image: acrbankingdemo.azurecr.io/api-gateway:v1
        ports:
        - containerPort: 8000
      imagePullSecrets:
      - name: acr-secret

